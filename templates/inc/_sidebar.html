{% load news_tags %}
{% comment %}

{% get_categories as categories %}
<div class="list-group">
    {% for c in categories %}
        <a href="{% url 'category' c.id %}" class="list-group-item list-group-item-action">
            {{ c.title }}
        </a>
    {% endfor %}
</div>

<br>
{% endcomment %}
{% show_categories %}
