<div class="list-group">
    {% for c in categories %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{{ c.get_absolute_url }}" class="">
                {{ c.title }} <span class="badge badge-primary badge-pill">     {{ c.cnt }}</span>
            </a>

        </li>
    {% endfor %}
</div>
